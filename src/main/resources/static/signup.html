<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      defer
      type="text/javascript"
    ></script>
    <script src="./js/signup.js" defer></script>
    <title>Sign up</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand bg text-white" href="index.html"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page"
                  >Sign Up</a
                >
              </li>
              <li class="nav-item">
                <a href="./loginForm.html" class="nav-link active text-white" aria-current="page"
                  >Log in</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <hr />
        <div class="row">
          <h3>Sign up Form</h3>
        </div>
        <hr />
        <form action="#" method="post" id="signupForm">
          <div class="mb-3 row">
            <label for="username" class="col-sm-2 col-form-label"
              >Username</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                name="username"
                id="username"
                placeholder="Input username"
                required
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                required
              />
            </div>
          </div>

          <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label"
              >Password</label
            >
            <div class="col-sm-10">
              <input
                type="password"
                class="form-control"
                name="password"
                required
                id="password"
              />
            </div>
          </div>

          <div>
            <button type="submit" class="btn btn-primary text-light">
              Sign Up
            </button>
          </div>

          <div class="justify-content-center d-flex align-content-center">
            <h4 class="text-warning" id="message"></h4>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
