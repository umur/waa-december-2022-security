<!doctype html>
<html lang="en">

<head>
    <title>WAA - UI</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light-gray">
    <div class="top-bar">
        <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">WAA - Assignment</a>
            <div class="navbar-nav">
                <div class="nav-item text-nowrap">
                    <a class="nav-link px-3" href="#" id="signout">Sign out</a>
                </div>
            </div>
        </header>
        <div class="nav-scroller bg-body shadow-sm">
            <nav class="nav nav-underline" aria-label="Primary navigation">
                <a class="nav-link" href="./index.html">Dashboard</a>
                <a class="nav-link active" aria-current="page" href="#">Product</a>
                <a class="nav-link" href="./category.html">Category</a>
                <a class="nav-link" href="./user.html">User</a>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="my-4 p-4 bg-body rounded shadow-sm bg-white">
            <h6 class="border-bottom pb-2 mb-0">Product list</h6>
            <main class="pt-3">
                <button class="btn btn-primary btn-sm mb-2 ml-1" data-bs-toggle="modal"
                    data-bs-target="#productDetailsModal">
                    + Add Product
                </button>

                <div class="table-responsive p-1">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th scope="col">ID #</th>
                                <th scope="col">Category</th>
                                <th scope="col">Name</th>
                                <th scope="col">Price</th>
                                <th scope="col">Rating</th>
                                <th scope="col" class="w-20">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="product-table-body"></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="productDetailsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Product Details</h1>
                </div>
                <div class="modal-body">
                    <div class="form px-4">
                        <div class="form-group mb-2">
                            <label for="category">Category</label>
                            <div class="category">
                                <select class="form-control" id="category">
                                    <option selected>Choose...</option>
                                    <option value="Electronics">Electronics</option>
                                    <option value="Clothing">Clothing</option>
                                    <option value="Sports">Sports</option>
                                    <option value="Groceries">Groceries</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group mb-2">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" />
                        </div>
                        <div class="form-group mb-2">
                            <label for="price">Price</label>
                            <input type="text" class="form-control" id="price" />
                        </div>
                        <div class="form-group mb-2">
                            <label for="rating">Rating (1 - 10)</label>
                            <input type="text" class="form-control" id="rating" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="submitForm()" id="submitButton">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="closeProductDetailsModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="confirmDeleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title fs-5" id="staticBackdropLabel">Please confirm...</h4>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this record?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="deleteProduct()">Yes, Delete</button>
                    <button type="button" class="btn btn-secondary" onclick="closeConfirmDeleteModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="scripts/index.js"></script>ÃŸ
    <script src="scripts/product.js"></script>
</body>

</html>
